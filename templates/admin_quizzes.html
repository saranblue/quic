{% extends "base.html" %}
{% block content %}
<h2>All Quizzes (Admin)</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th>Created By</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for quiz in quizzes %}
    <tr>
      <td>{{ quiz.title }}</td>
      <td>{{ quiz.category }}</td>
      <td>{{ quiz.created_by }}</td>
      <td>
        <a href="{{ url_for('edit_quiz', quiz_id=quiz._id) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('delete_quiz', quiz_id=quiz._id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
